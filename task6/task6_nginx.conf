http {
    # Настройка shared memory zone для хранения состояния ограничения запросов
    limit_req_zone $binary_remote_addr zone=rate_limit:10m rate=10r/m;
    
    # Настройка upstream для балансировки нагрузки
    upstream backend_servers {
        server backend1.example.com;
        server backend2.example.com;
        server backend3.example.com;
    }

    server {
        listen 80;

        location / {
            # Ограничение запросов
            limit_req zone=rate_limit burst=0 nodelay;
            limit_req_status 429;  # 429 - код ошибки при превышении лимита
            
            proxy_pass http://backend_servers;
        }
    }
}